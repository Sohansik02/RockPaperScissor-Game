<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Recursive:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8ce954428.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissor Game</h1>
        <p>refresh to play again</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>You</h3>
                <img class="img" src="images/initial2.png">
            </div>
            <div class="col-md-6">
                <h3>Computer</h3>
                <img class="img" src="images/initial2.png">
            </div>
        </div>
    </div>
    <div id="buttons">
        <button class="btn btn-lg btn-success hit"><i class="fa-solid fa-hand-back-fist"></i> Rock</button>
        <button class="btn btn-lg btn-success hit"><i class="fa-solid fa-hand"></i> Paper</button>
        <button class="btn btn-lg btn-success hit"><i class="fa-solid fa-hand-scissors"></i> Scissor</button>
    </div>
    <script src="index.js"></script> 
</body>
<footer>
    <p class="footer">RockPaperScissorGame@2023</p>
</footer>
</html>
